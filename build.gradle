plugins {
    id 'java'
    id 'application'
    id 'com.dorongold.task-tree' version libs.versions.task.tree
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.checkstyle
    testImplementation libs.junit.jupiter
    testRuntimeOnly libs.junit.launcher
}

tasks.named('test', Test) {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}

application {
    mainClass = 'org.huangsam.sample.TrialRunner'
}
