plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    alias(libs.plugins.task.tree)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.checkstyle
    testImplementation libs.junit.jupiter
    testImplementation libs.bundles.mockito.all
    testRuntimeOnly libs.junit.launcher
}

tasks.named('test', Test) {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}

application {
    mainClass = 'org.huangsam.sample.TrialRunner'
}
